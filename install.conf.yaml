- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/bin"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.editorconfig: editorconfig

    ~/.vimrc: vim/vimrc
    ~/.vim/autoload/plug.vim: vim/vim-plug/plug.vim
    ~/.config/nvim:
      path: nvim
      force: true

    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.p10k:
      path: zsh/p10k.zsh
      force: true
    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true
    ~/.zgen: zsh/zgen
    ~/.asdf: zsh/asdf

    ~/.bashrc:
      path: bash/bashrc
      force: true

    ~/bin:
      glob: true
      path: scripts/*
      relink: true

- brewfile:
    - ./macos/Brewfile

- shell:
    - command: ./git/set-gitconfig.sh
      description: Configuring Git
      stdout: true
      quiet: false

    - command: ./macos/set-defaults.sh
      description: Configuring MacOs
      stdout: true
      quiet: false

- crontab:
  - cron: 0 10 * * 1-5
    command: brew bundle dump --file=$DOTFILES/macos/Brewfile -f
